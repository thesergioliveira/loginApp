<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="left-side">
            <a class="facebook-button" href="http://www.facebook.com"><i class="fab fa-facebook-square icon"></i> <span
                    class="button-divider">|</span>
                <p>Facebook login</p>
            </a>
            <a class="gmail-button" href="http://www.gmail.com"><i class="far fa-envelope-open icon"></i> <span
                    class="button-divider">|</span>
                <p>Gmail login</p>
            </a>
            <a class="twitter-button" href="http://www.twitter.com"><i class="fab fa-twitter icon"></i> <span
                    class="button-divider">|</span>
                <p>Twitter login</p>
            </a>
        </section>
        <section class="middle">
            <div class="separator"></div>
            <div class="or">OR</div>
        </section>
        <section class="right-side">
            <div>
                <h1>Sign in with</h1>
            </div>
            <div class="user-information">
                <div> <i class="fas fa-user"></i> <input type="text" placeholder="Username or email"></div>
                <div class="underliner"></div>
                <div><i class="fas fa-unlock-alt"></i> <input type="password" placeholder="Password"></div>
                <div class="underliner"></div>
            </div>
            <div class="last-step-login">
                <input type="checkbox" id="checkbox">
                <span>Remenber me</span>
                <button class="login">LOGIN</button>
            </div>

        </section>

    </main>
    <footer>
        <a href="#register">register now </a>
        <div class="divider">|</div>
        <a href="#forgotten">forgotten?</a>
    </footer>

</body>

</html>
