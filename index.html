<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign in</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <main>
        <section class="left-side">
            <a class="facebook-button" href="http://www.facebook.com"><i class="fab fa-facebook-square icon"></i> Facebook Login</a>
            <a class="gmail-button" href="http://www.gmail.com">Gmail login</a>
            <a class="twitter-button" href="http://www.twitter.com">Twitter login</a>
        </section>
        <section class="middle">
            <div class="separator"></div>
            <div class="or">OR</div>
        </section>
        <section class="right-side">
            <div>
                <h1>Sign in with</h1>
            </div>
            <div class="user-information">
                <input type="text" placeholder="Username or email">
                <div class="underliner"></div>
                <input type="password" placeholder="Password">
                <div class="underliner"></div>
            </div>
            <div class="last-step-login">
                <input type="checkbox" id="checkbox">
                <span>Remenber me</span>
                <button class="login">LOGIN</button>
            </div>

        </section>

    </main>
    <footer>
        <a href="#register">register now </a>
        <div class="divider">|</div>
        <a href="#forgotten">forgotten?</a>
    </footer>

</body>

</html>
